<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Dynamic Resume Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="noto-sans">Dynamic Resume Generator</h1>
      <form id="resume-form">
        <fieldset>
          <legend class="noto-sans">Personal Information</legend>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            autocapitalize="words"
          />

          <!-- <label for="contact" style="font-weight: bold"
            >Contact Details:</label
          > -->
          <label for="email">Enter your Email: </label>
          <input type="email" id="contact" name="contact" required />

          <label for="number">Enter your number: </label>
          <input type="number" name="contact" id="number" required />

          <label for="profile-pic">Profile Picture URL:</label>
          <input type="text" id="profile-pic" name="profile-pic" />
        </fieldset>

        <fieldset>
          <legend class="noto-sans">Education</legend>

          <!-- start -->
          <label for="university"> University Name: </label>
          <p>(If not, then a school/college/other institute name)</p>
          <input type="text" name="university" id="university" />

          <label for="degree"> Degree: </label>
          <input type="text" name="degree" id="degree" required />

          <label for="year"> Year: </label>
          <input type="number" name="year" id="year" required />

          <label for="certificate"> Certification: </label>
          <input type="text" name="certificate" id="certificate" />
          <!-- end -->
          <textarea
            id="education"
            name="education"
            rows="3"
            required
            autocapitalize="words"
          ></textarea>
        </fieldset>

        <fieldset>
          <legend class="noto-sans">Skills</legend>
          <label for="skills">Skills (comma separated):</label>
          <input type="text" id="skills" name="skills" required />
          <button type="button" id="toggle-skills">Show Skills</button>
        </fieldset>

        <fieldset>
          <legend class="noto-sans">Work Experience</legend>

          <label for="internship"> Internship: </label>
          <input
            type="text"
            name="internship"
            id="internship"
            autocapitalize="on"
          />
          <label for="role"> Role: </label>
          <input type="text" name="role" id="role" />

          <label for="tech"> Technologies </label>
          <input type="text" name="tech" id="tech" />

          <label for="duration"> Duration: </label>
          <input type="text" name="tech" id="tech" />

          <textarea
            id="experience"
            name="experience"
            rows="3"
            required
          ></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
      </form>

      <div id="resume-output" class="hidden">
        <h2>Generated Resume</h2>
        <div id="resume"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
